    <!-- edit details modal -->

    <div class="modal fade" id="edit-details-modal" tabindex="-1" role="dialog" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
    
            <div class="modal-header" style="display: flex; justify-content: center; border: none;">
    
              <h5 class="modal-title">Edit Details</h5>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
                <!-- <span aria-hidden="true">&times;</span> -->
              </button>
    
            </div>
            <div class="modal-body">
                <form id="edit-details-form">

                  <div class="form-group">
                    <label for="editName">Name:</label>
                    <div style="display: flex; flex-direction: column; width: 100%;">
                      <input type="text" class="input-css" id="editName" placeholder="" required>
                    <div class="invalid-feedback" id="name-error">Name can contain only characters</div>
                    </div>
                    
                  </div>

                  <div class="form-group">
                    <label for="editPhone">Phone:</label>
                    <div style="display: flex; flex-direction: column; width: 100%;">
                      <input type="text" class="input-css" id="editPhone" placeholder=""  required>
                      <div class="invalid-feedback" id="phone-error">Phone number should be 10 digits long</div>
                    </div>

                  </div>

                  <div class="form-group">
                    <label for="editDOB">Date of birth:</label>
                    <input type="date" class="input-css "  id="editDOB" max="2020-01-01" placeholder="" required>
                    <div class="invalid-feedback">
                      Date should be less than 01-01-2020
                  </div>
                  </div>

                  <div id="edit-details-error" class="error-message">error</div>

                  <div style="display: flex; justify-content: flex-end; flex-direction: row; align-items: baseline; gap: 20px;">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Save</button>
                    
                  </div>
                </form>
            </div>
            <!-- <div class="modal-footer"> -->
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <!-- </div> -->
          </div>

</div>
