<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-div">
            <h1>SIGNUP</h1>
                <form action="#" id="signupForm">
                    <div class="signup-inputs">

                        <label for="email">Enter email:</label>
                        <input type="email" name="email" id="email">
                        <div class="invalid-feedback" id="email-error"></div>

                        <label for="name">Enter name:</label>
                        <input type="text" name="name" id="name">
                        <div class="invalid-feedback" id="name-error"></div>

                        <label for="phone">Enter phone number:</label>
                        <input type="text" name="phone" id="phone">
                        <div class="invalid-feedback" id="phone-error"></div>

                        <label for="DOB">Enter date of birth:</label>
                        <input type="date" name="DOB" id="DOB" max="2020-01-01">
                        <div class="invalid-feedback" id="DOB-error"></div>

                        <label for="firstpassword">Enter password:</label>
                        <input type="password" name="password" id="password">
                        <div class="invalid-feedback" id="password-error"></div>

                        <!-- <label for="password">Confirm password:</label>
                        <input type="password" name="confirmpassword" id="confirmpassword"> -->
                    </div>
                    
                    
                    <button class="button">Signup</button> 
                    <div id="correctbar">Signup successful..</div>  
                    <!-- <div class="loginlinkdiv"> -->
                        <p>Already have an account? <a href="login.html" id="loginlink">Login</a></p>
                      <!-- </div> -->

                </form>
        </div>
        <script src="signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
