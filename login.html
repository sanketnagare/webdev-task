<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>
<body class="login-body">

<div class="wrapper">


    <div class="main-div">

      <!-- <div class="slider">

            <button class="login-btn">Login</button>
            <button class="signup-btn">Signup</button>
      </div> -->

      <div class="login-div">
        <h1>Login</h1>
            <form action="#" id="loginForm">
                <div class="login-inputs">
                    <label for="username">Enter username</label>
                    <input type="email" name="username" id="username">
                    <label for="password">Enter password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="hyperlinks">
                    <!-- <a href="signup.html">Don't have an account</a> -->
                    <a href="forgotpassword.html" id="forgotpassword" data-toggle="modal" data-target="#forgot-password">forgot password</a>
                    

                </div>
                
                <button class="button">Login</button>
                <div class="signuplinkdiv">
                  <p>Don't have an account? <a href="signup.html" id="signuplink">Signup</a></p>
                </div>
              
                <div id="errorbar">PLease enter valid details..</div>
                <div id="correctbar">Login Successfull..</div>  
            </form>
    </div>
  </div>
    <!-- <div id="errorbar">Some text some message..</div>
        <div id="correctbar">Some text some message..</div> -->

        <div class="modal fade" id="forgot-password" tabindex="-1" role="dialog" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content no-border">

                <!-- <div class="modal-header">

                  <h5 class="modal-title" id="exampleModalLabel">Forgot Password?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>

                </div> -->
                <div class="modal-body no-border">
                    <div class="card">
                        <img src="./loginimages/lock.png" class="lock" alt="">
                        <h2>Forgot Password?</h2>
                        <p>You can reset your Password here</p>
                        <input type="text" class="resetemail" placeholder="Enter your email">
                        <input type="password" class="newpassword" placeholder="New password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$">
                        <input type="password" class="confirm-new-password" placeholder="Confirm new password">
                        <div id="password-error" class="error-message">Passwords do not match or email is incorrect.</div>
                    </div>
                </div>
                <div class="modal-footer" style="border: none;">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="save-changes-button" class="btn btn-primary">RESET</button>
                </div>
              </div>
            </div>
          </div>
          <div id="password-reset-success" class="alert alert-success" style="display: none;">
            Password reset successful!
        </div>
 
</div>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
